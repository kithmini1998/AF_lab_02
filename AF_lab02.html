    //After adding the call back
    function getValue (callback) {
        let value = 0;                  //after the callback function now this will be 10
        setTimeout(function (){
            value = 10;
            callback(value);

        }, 1000);
        
    }
    //here call back function is passed as a parameter
    getValue(function(value){
        console.log(value);
    });
    //
    function getNewValue (value, callback) {            
        setTimeout(function (){
            callback(value * 100);
        }, 1000);
    }
    
    getValue(function(value){
        getNewValue(value, function (newValue){
            console.log(newValue);
        })
    });

        return Promise(function (resolve, reject){

            resolve(value);
